<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pins on the Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <!-- TO DO: clean up these values. -->
    <meta name="author" content="DVRPC" />

    <meta property="og:title" content="Pins on the Map" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://pins-on-the-map.dev.dvrpc.org" />
    <meta
      property="og:description"
      content="A public engagement tool for planning projects"
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- LOAD MAPBOX -->

    <!-- LOAD CSS FROM THIS REPO -->
    {% load static %}

    <!-- prettier-ignore -->
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  </head>

  <body>
    <!-- your content here... -->
    <div id="map">
      <div id="header-block">
        <div id="button-to-add-pin">
          <div>
            <img id="pin-icon" src="{% static 'img/img_pin.png' %}" alt="" />
          </div>
          <div>
            Pin a
            <br />
            comment
            <br />
            to the map
          </div>
        </div>
        <img id="or-icon" src="{% static 'img/img_or.png' %}" alt="" />
        <div id="button-to-add-comment">
          <div>
            Add a
            <br />
            general
            <br />
            comment
          </div>
          <div>
            <img
              id="comment-icon"
              src="{% static 'img/img_general-comment.png' %}"
              alt=""
            />
          </div>
        </div>
      </div>

      <div id="click-map-text">
        <h3>click the map to select a location</h3>
      </div>

      <div id="logo-card">
        <img id="logo-main" src="{% static 'img/logo-main.png' %}" alt="" />
        <img id="logo-dvrpc" src="{% static 'img/logo-dvrpc.png' %}" alt="" />
        <br /><br />
      </div>

      <div id="survey-form">
        <h1>What are your concerns?</h1>
        <textarea name="" id="prompt_1" cols="3" rows="5"></textarea>

        <!-- <div>
          Select any relevant categories:
          <div class=""></div>
        </div> -->
        <button id="submit-pin">submit your comment</button>
      </div>
    </div>

    <!-- prettier-ignore -->
    <script defer type="module" src="{% static 'index-bundle.js' %}"></script>
  </body>
</html>
